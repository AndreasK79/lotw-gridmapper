<body>
<div id="title" class="header">
    <div class="headerLeft">
        <p>Plot Confirmed Grids on Map</p>
        <p>This page can show you every grid you have confirmed for 6 meters on LogBook of the World.</p>
    </div>

        <form id="loginForm">

</div>

<div id="map" class="map"></div>

<div id="footer" class="footer">N1KDO 20170629</div> -->

<script>
    var map;
    function gridToCoordinates(gridSquare) {
        gridSquare = gridSquare.toLowerCase();
        a = "a".charCodeAt(0);
        zero = "0".charCodeAt(0);
        lon = (gridSquare.charCodeAt(0) - a) * 20.0;
        lat = (gridSquare.charCodeAt(1) - a) * 10.0;
        lon += (gridSquare.charCodeAt(2) - zero) * 2.0;
        lat += (gridSquare.charCodeAt(3) - zero);
        lon = lon - 180;
        lat = lat - 90;
        coords = [lat, lon];
        return coords;
    }

    function addSquare(map, gridSquare) {
        coords = gridToCoordinates(gridSquare);
        lat = coords[0];
        lon = coords[1];
        mapcoords = [
            new google.maps.LatLng(lat, lon),
            new google.maps.LatLng(lat, lon + 2),
            new google.maps.LatLng(lat + 1, lon + 2),
            new google.maps.LatLng(lat + 1, lon),
            new google.maps.LatLng(lat, lon)
        ];

        var square = new google.maps.Polygon({
            path: mapcoords,
            strokeColor: "#ff0000",
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: "#ff0000",
            fillOpacity: 0.25
        });
        square.setMap(map);

        new MapLabel({
            text: gridSquare.toUpperCase(),
            position: new google.maps.LatLng(lat + 0.7, lon + 1),
            map: map,
            fontSize: 48,
            fontColor: "#000000",
            strokeWeight: 8,
            align: 'center',
            minZoom: 7
        });
        new MapLabel({
            text: gridSquare.toUpperCase(),
            position: new google.maps.LatLng(lat + 0.8, lon + 1),
            map: map,
            fontSize: 24,
            fontColor: "#000000",
            strokeWeight: 8,
            align: 'center',
            minZoom: 6,
            maxZoom: 6
        });
        new MapLabel({
            text: gridSquare.toUpperCase(),
            position: new google.maps.LatLng(lat + 0.7, lon + 1),
            map: map,
            fontSize: 12,
            fontColor: "#000000",
            strokeWeight: 4,
            align: 'center',
            minZoom: 5,
            maxZoom: 5

        });
        new MapLabel({
            text: gridSquare.toUpperCase(),
            position: new google.maps.LatLng(lat + 0.6, lon + 1),
            map: map,
            fontSize: 8,
            fontColor: "#000000",
            strokeWeight: 2,
            align: 'center',
            minZoom: 4,
            maxZoom: 4
        });
    }

    function drawMap() {
        var mapProp = {
            center: new google.maps.LatLng(37, -97),
            zoom: 4,
            minZoom: 2,
        };
        map = new google.maps.Map(document.getElementById("map"), mapProp);
    }

    function processReceivedData(xhttp) {
        if (xhttp.status == 200) {
            drawMap();
            var data = eval("(" + xhttp.responseText + ")");
            var grids = {};
            var s = "Grids: ";
            for (var qk in data) {
                var qso = data[qk];
                if (qso['gridsquare']) {
                    var gridsquare = qso['gridsquare'].toUpperCase();
                    gridsquare = gridsquare.substr(0, 4);
                    if (grids[gridsquare] == null) {
                        grids[gridsquare] = gridsquare;
                        addSquare(map, gridsquare);
                    }
                }
            }
            squares = [];
            for (var gs in grids) {
                var sq = grids[gs];
                squares.push(sq);
            }
            squares.sort();
            for (var sq in squares) {
                s += squares[sq] + " ";
            }
            document.getElementById("message").textContent = "Plotted " + Object.keys(grids).length + "Grid Squares";
            document.getElementById("messageButtonPanel").style.display = "block";

            y = window.innerHeight;
            document.getElementById("map").style.display = "block";
            //document.getElementById("data").textContent = s;
        } else {
            document.getElementById("message").textContent = xhttp.responseText;
            document.getElementById("messagePanel").style.display = "block";
            document.getElementById("info").style.display = "block";
        }
    }

    function asyncLoad(url, params, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4) {
                callback(this);
            }
        };
        xhr.open("POST", url, true);
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.send(params);
    }

    function callLotw() {
        username = document.getElementById("loginName").value;
        password = document.getElementById("password").value;
        var url = "lotwaccess.php";
        var params = "login=" + username + "&password=" + password + "&qso_band=6m&qso_query=1&qso_qsl=yes&qso_qsldetail=yes";
        asyncLoad(url, params, processReceivedData);
        document.getElementById("loginPanel").style.display = 'none';
        document.getElementById("message").textContent = "Please Wait... Fetching QSLs from LoTW... This might take a minute or so...";
        document.getElementById("messageButtonPanel").style.display = "hide";
        document.getElementById("messagePanel").style.display = "block";
    }

    function resetLogin() {
        document.getElementById("messageButtonPanel").style.display = 'none';
        document.getElementById("messagePanel").style.display = 'none';
        document.getElementById("loginPanel").style.display = 'block';
        document.getElementById("message").textContent = "";

    }
</script>
